<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="Images/image-equilibrium.jpg"
        alt="An image of what looks like a cube standing on it's tip"
      />
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <ul>
          <li class="eth">
            <span class="ethicon"><img src="Images/icon-ethereum.svg" /></span
            >0.041 ETH
          </li>
          <li class="time">
            <span class="clock"><img src="Images/icon-clock.svg" /></span>3
            days left
          </li>
        </ul>
        <div class="creator">
          <img
            src="Images/image-avatar.png"
            alt="A photo of the NFT creator"
          />
          Creation of&nbsp<span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
